service: a-shitty-off-brand-snake-game

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: prod
  environment:
    SCORES_TABLE: a-shitty-off-brand-snake-game-leaderboard

iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:PutItem
    Resource: "arn:aws:dynamodb:us-west-2:*:*"

functions:
  getScores:
    handler: handlers/scores.getScores
    events:
      - http:
          path: snek/scores
          method: get
          cors: true

  postScore:
    handler: handlers/scores.postScore
    events:
      - http:
          path: snek/scores
          method: post
          cors: true
